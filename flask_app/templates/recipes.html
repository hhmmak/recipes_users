<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container vh-100">
        <!-- .. page header and nav -->
        <div class="py-5 d-flex justify-content-between align-items-end">
            <h1 class="h1">Welcome, {{user_name}}!</h1>
            <ul class="nav">
                <li class="nav-item"><a href="/dashboard" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="/logout" class="nav-link">Logout</a></li>
            </ul>
        </div>

        <!--.. display recipe -->
        <div class="h-75 px-2 pt-3">
            <div class="mb-3 mx-3">
                <h2 class="h2">{{recipe.name}}</h2>
            </div>
            <div class="d-block h-75 overflow-auto m-3 border rounded-2 p-5">
                <dl class="row">
                    <dt class="col-sm-3">Description</dt>
                    <dd class="col-sm-9">{{recipe.description}}</dd>

                    <dt class="col-sm-3">Under 30 minutes?</dt>
                    <dd class="col-sm-9">
                        {% if recipe.under_thirty_mins %}
                            <p>Yes</p>
                        {% else %}
                            <p>No</p>
                        {% endif %}
                    </dd>

                    <dt class="col-sm-3">Instructions</dt>
                    <dd class="col-sm-9">
                    <!-- print instruction line by line -->
                        {% for line in recipe.instructions %} 
                            <p>{{ line }}</p>
                        {% endfor %}
                    </dd>

                    <dt class="col-sm-3">Date Made</dt>
                    <dd class="col-sm-9">{{recipe.date_made}}</dd>
                </dl>
            </div>
        </div>

    </div>
</body>
</html>
